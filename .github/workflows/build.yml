name: Build

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.0
        with:
          node-version: '18'
      - name: Install dependency
        run: yarn
      - name: Lint
        run: pnpm lint
      - name: Prettier
        run: pnpm check
      - name: Build
        run: pnpm build
